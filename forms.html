<style>

<main class="container">
  <!-- Lock Screen -->
  <div id="lockScreen" class="lock-box">
    <h2>ğŸ”’ ã‚¢ã‚¯ã‚»ã‚¹åˆ¶é™</h2>
    <input type="password" id="pwd" placeholder="Password...">
    <button onclick="unlock()">è§£é™¤ (Unlock)</button>

  <!-- Content -->

<script>
  const PASS = "kensa2025";
  const DATA = [
    {customer:"Okuma (ã‚ªãƒ¼ã‚¯ãƒ)", folders:[
      {name:"Yè»¸ (Y-Axis)", links:[{title:"2825-20 MB46V", url:"#"}]},
      {name:"Xè»¸ (X-Axis)", links:[{title:"330380V MB80V", url:"#"}]}
    ]},
    {customer:"Nakamura Tome", folders:[
      {name:"Protector", links:[{title:"3596-70 WY-150V", url:"#"}]}
    ]}
  ];

  // Fungsi Log (Sama seperti Claim)
  function logWork(title) {
    const logs = JSON.parse(localStorage.getItem('kensa_work_log') || '[]');
    logs.push({
      date: new Date().toLocaleDateString('ja-JP'),
      time: new Date().toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'}),
      type: 'CHECK',
      title: title
    });
    localStorage.setItem('kensa_work_log', JSON.stringify(logs));
  }

  function unlock(){
    if(document.getElementById('pwd').value === PASS){
      document.getElementById('lockScreen').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
      render(DATA);
    } else { document.getElementById('msg').textContent = "Password Salah"; }
  }

  function render(list){
    const root = document.getElementById('folderList'); root.innerHTML = '';
    list.forEach(c => {
      const div = document.createElement('div'); div.className = 'folder';
      let linksHtml = '';
      c.folders.forEach(f => {
        f.links.forEach(l => {
          // Tambahkan onclick logWork
          linksHtml += `<a href="${l.url}" class="doc-link" onclick="logWork('${l.title}')">ğŸ“„ <strong>${f.name}</strong>: ${l.title}</a>`;
        });
      });
      div.innerHTML = `<div class="folder-head" onclick="this.parentElement.classList.toggle('open')"><span>ğŸ“ ${c.customer}</span><span>â–¼</span></div><div class="folder-body">${linksHtml}</div>`;
      root.appendChild(div);
    });
  }
</script>
