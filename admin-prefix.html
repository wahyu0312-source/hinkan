<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prefix Admin</title>
  <style>
    :root { --primary:#2563eb; --bg-body:#f8fafc; --surface:#ffffff; --text-main:#0f172a; --border:#e2e8f0; --radius:12px; }
    * { box-sizing: border-box; } body { margin:0; font-family:sans-serif; background:var(--bg-body); color:var(--text-main); padding-bottom:80px; }
    header { background:var(--surface); border-bottom:1px solid var(--border); padding:0 20px; height:64px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:50; }
    .brand { font-weight:bold; font-size:1.1rem; color:var(--primary); text-decoration:none; }
    .container { max-width:1000px; margin:30px auto; padding:0 20px; }
    .card { background:var(--surface); padding:25px; border-radius:var(--radius); border:1px solid var(--border); display:flex; flex-direction:column; margin-bottom:20px; }
    input { width:100%; padding:10px; border:1px solid var(--border); border-radius:8px; margin-top:5px; }
    button { padding:10px; border-radius:8px; border:none; cursor:pointer; font-weight:bold; background:var(--primary); color:white; margin-top:10px; }
    .btn-danger { background:#ef4444; }
  </style>
</head>
<body>
<header>
  <div class="brand">üîß Prefix Admin</div>
  <a href="./index.html" style="font-size:1.5rem; text-decoration:none">üè†</a>
</header>
<div class="container">
  <!-- Local -->
  <div class="card">
    <h2>üíª Local Override</h2>
    <label>Prefix:</label><input id="localPfx" placeholder="282520-">
    <button onclick="saveLocal()">Save Local</button>
  </div>
  
  <!-- Server -->
  <div class="card">
    <h2>‚òÅÔ∏è Server (GAS)</h2>
    <label>NS (Namespace):</label><input id="ns" placeholder="okuma46">
    <label>Prefix:</label><input id="srvPfx" placeholder="282520-">
    
    <div style="display:flex; gap:10px;">
      <input id="digits" type="number" placeholder="Digit (3)">
      <input id="next" type="number" placeholder="Next (1)">
    </div>
    
    <div style="display:flex; gap:10px;">
      <button onclick="fetchInfo()" style="background:white; border:1px solid #ccc; color:black">Info</button>
      <button onclick="setD()">Set Digit</button>
      <button onclick="setN()" class="btn-danger">Set Next</button>
    </div>
    <div id="info" style="margin-top:10px; color:blue; font-weight:bold;"></div>
  </div>
</div>
<script>
  // URL GAS ANDA
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbxK8yMSd6nOJVGeKlcmCIGVgXIp5JIGmyvAsqBHo6lSCyZ1rgXMZImUYxxtksKC8wwF/exec';
  
  const serverKeyOf = (a,p) => `${a.trim()}::${p.trim()}`;
  
  // Local Logic
  document.getElementById('localPfx').value = localStorage.getItem('kensa_prefix') || '';
  function saveLocal(){
    localStorage.setItem('kensa_prefix', document.getElementById('localPfx').value);
    alert('Saved Local');
  }

  // Server Logic
  async function api(body){
    try {
        const r = await fetch(GAS_URL, {method:'POST', body:JSON.stringify(body)});
        return r.json();
    } catch(e) { alert('Error: ' + e); return {}; }
  }
  
  async function fetchInfo(){
    const k = serverKeyOf(document.getElementById('ns').value, document.getElementById('srvPfx').value);
    const r = await api({action:'getInfo', prefix:k});
    document.getElementById('info').textContent = `Server: Digit=${r.digits || '-'}, Next=${r.next || '-'}`;
  }
  
  async function setD(){
    const k = serverKeyOf(document.getElementById('ns').value, document.getElementById('srvPfx').value);
    await api({action:'setDigits', prefix:k, digits: document.getElementById('digits').value});
    alert('Digit Updated'); fetchInfo();
  }
  
  async function setN(){
    const k = serverKeyOf(document.getElementById('ns').value, document.getElementById('srvPfx').value);
    if(confirm('Reset counter?')) {
      await api({action:'setNext', prefix:k, next: document.getElementById('next').value});
      alert('Next Updated'); fetchInfo();
    }
  }
</script>
</body>
</html>
